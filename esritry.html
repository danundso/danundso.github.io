<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>
    
    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/BasemapToggle",
      "esri/widgets/BasemapGallery"], function(esriConfig, Map, MapView, BasemapToggle, BasemapGallery) {
          esriConfig.apiKey = "AAPK9a4b7c77e7f2474da10ffa8cf64f2f3eoO1FMN1hRTi-C8cYKoJZNHspHRELk2dH1MfNPXKI9TrAGGbW9uK2kE6m1_kFrA33";

        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service
        });
        
        const view = new MapView({
          map: map,
          center: [-118.805, 34.027], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
        
        const basemapToggle = new BasemapToggle({
        view: view,
        nextBasemap: "arcgis-imagery"
     });
        view.ui.add(basemapToggle,"bottom-right");
        const basemapGallery = new BasemapGallery({
        view: view,
        source: {
          query: {
            title: '"World Basemaps for Developers" AND owner:esri'
          }
        }
      });
        view.ui.add(basemapGallery, "top-right");
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
